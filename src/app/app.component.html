<!--The content below is only a placeholder and can be replaced.-->

   <title> Welcome to {{ blogtitle }}!</title>

  <body>
	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-12">
				  <h1 class="text-center"> {{ blogtitle | uppercase }}</h1>
				</div>
			</div>
		</div>
	</div>
	<router-outlet></router-outlet>
	<div class="container">
		<!-- Start Post -->
		<app-post-list *ngFor="let post of posts" 
		[posttitle]="post.title"
		[postcontent]="post.content"
		[postloveIts]="post.loveIts"
		[postcreated_at]="post.created_at"
		></app-post-list>
		<!-- End Post -->
	</div>
